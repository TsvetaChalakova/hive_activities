{% extends 'common/01_base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3 class="card-title">Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <p class="card-text">
                Are you sure you want to delete your profile? This action cannot be undone. 
                All associated data will be permanently removed.
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete Profile</button>
                <a href="{% url 'users:profile-detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
