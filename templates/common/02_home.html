{% extends 'common/01_base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="mb-4">Welcome to Hive Activities</h1>
            <p class="lead mb-5">Choose how you'd like to use our app:</p>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Individual Use</h5>
                            <p class="card-text">Create and manage your personal tasks without signing up.</p>
                            <a href="{% url 'activities:individual_dashboard' %}" 
                               class="btn btn-primary">Start Now</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Team Collaboration</h5>
                            <p class="card-text">Work together with your team on shared projects.</p>
                            <a href="{% url 'users:login' %}" 
                               class="btn btn-success">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
