{% extends 'common/01_base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Add Team Member</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'projects:add_project_member' pk=project.pk %}">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Add Member</button>
                    <a href="{% url 'projects:project_members' pk=project.pk %}" 
                       class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
