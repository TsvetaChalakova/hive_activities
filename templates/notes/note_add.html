{% extends 'common/01_base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>Add Note</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Add Note</button>
                <a href="{% url 'activities:activity_detail' pk=activity.pk %}" 
                   class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
